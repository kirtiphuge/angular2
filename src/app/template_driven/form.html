<html>
<form #productForm="ngForm" (ngSubmit)="onSubmit(productForm.value)" novalidate>
<div class="form-group">
<h3>Name</h3><input type="text" name="name"  required  minlength="3" class="form-control" placeholder=“Name” #nameModelRef="ngModel"ngModel>
<div *ngIf="nameModelRef.errors && nameModelRef.touched" class="alert alert-danger">
<div [hidden]="!nameModelRef.errors.required" >Please enter your name </div>
<div [hidden]="!nameModelRef.errors.minlength"> Name length should be minimum 3 
characters </div>
</div>

</div>
<div class="form-group">
<h3>Quantity</h3><input type="number" name="quantity" required  minlength="1" class="form-control" placeholder=“Quantity” #quanModelRef="ngModel" ngModel>
 <div *ngIf="quanModelRef.errors && quanModelRef.touched" class="alert alert-danger">
<div [hidden]="!quanModelRef.errors.required" >Please enter quantity</div>
<div [hidden]="!quanModelRef.errors.minlength"> Name length should be minimum 3 
characters </div>    
</div>
</div>
<div class="form-group">
<label><h3>Category</h3></label><select style=" height:50%" #cate name="category" required class="form-control" aria-placeholder="Category" #catModelRef="ngModel"ngModel>
            <option *ngFor="let cat of category" >
            {{cat}}
            </option>
            </select>
            <div *ngIf="catModelRef.errors && catModelRef.touched" class="alert alert-danger">
<div [hidden]="!catModelRef.errors.required" >Please select category</div>

           
</div>
</div>

<button  [disabled]="!productForm.form.valid"  type="submit" class="btn btn-primary">ADD PRODUCT</button>
</form>
</html>
